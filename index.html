<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Loading Recipe...</title>
  <style>
    body {
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#071029 0%, #061224 100%);
      color:#e6eef6;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      overflow:hidden;
    }
    .loader-container {
      text-align:center;
      position:absolute;
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:linear-gradient(180deg,#071029 0%, #061224 100%);
      z-index:10;
    }
    .loader {
      width:40px;
      height:40px;
      border:4px solid rgba(255,255,255,0.1);
      border-top:4px solid #06b6d4;
      border-radius:50%;
      animation: spin 1s linear infinite;
      margin-bottom:18px;
    }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
    #recipeFrame {
      width: 100%;
      height: 100%;
      border: none;
      opacity:0;
      transform: scale(0.95);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    #recipeFrame.show {
      opacity:1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loader">
    <div class="loader"></div>
    <h1>Adding Gold Wire to a Logic Assembler...</h1>
    <p>Please wait for the Big Scary Yellow Book</p>
  </div>
  <iframe id="recipeFrame" src=""></iframe>
<script>
  const loader = document.getElementById('loader');
  const frame = document.getElementById('recipeFrame');
  setTimeout(() => {
    frame.src = "recipes.html";
    loader.style.transition = "opacity 0.4s ease";
    loader.style.opacity = 0;
    setTimeout(() => loader.style.display = "none", 400);
    frame.onload = () => {
      frame.classList.add('show');
      document.title = "Big Scary Yellow Book";
    };
  }, 1500);
</script>
</body>
</html>
